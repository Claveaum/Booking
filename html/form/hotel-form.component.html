<div *ngIf="hotels" class="container">
    <div class="row">
        <ul class="collection with-header">
            <li class="collection-header">
                <h4>Liste des hotels disponibles pour le trajet {{model.airport_departure}} - {{model.airport_arrival}} </h4>
            </li>
            <li *ngFor="#hotel of hotels" class="collection-item row">
                <div class="col s11">
                    <h2>{{ hotel.name }}</h2>
                    <p>{{ hotel.comment }}<br/>
                    {{ hotel.price | currency }}</p>
                </div>
                <div class="col s1">
                    <i (click)="hotelSelected(hotel)" class="material-icons secondary-content">send</i>
                </div>
            </li>
        </ul>
    </div>
</div>
