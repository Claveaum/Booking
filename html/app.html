<h1 class="header center blue-text">{{title}}</h1>
<div class="row">
    <form>
        <div class="row">
            <div class="input-field col s12">
                <input #start id="start" type="text" class="validate">
                <label for="start">Departure</label>
            </div>
            <div class="input-field col s12">
                <input #end id="end" type="text" class="validate">
                <label for="end">Arrival</label>
            </div>
            <div class="input-field col s6">
                <input #date type="date" class="datepicker">
            </div>
            <button (click)=searchFlight(start.value,end.value,date.value) class="btn waves-effect waves-light" type="submit"
                    name="action">Search
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
    <form class="col s2">
        <ul class="collection">
            <li class="collection-item card-panel blue lighten-5" *ngFor="#flight of flights">
                <p>{{flight.number}}</p>
                <i class="material-icons">ic_flight_takeoff</i>
                <p>{{flight.airport_departure}}</p>
                <p>{{flight.date_departure}}</p>
                <i class="material-icons">ic_flight_land</i>
                <p>{{flight.airport_arrival}}</p>
                <p>{{flight.date_arrival}}</p>
            </li>
        </ul>
    </form>

    <div class="input-field col s5">
        <input id="first_name" type="text" class="validate">
        <label for="first_name">First Name</label>
    </div>
    <div class="input-field col s5">
        <input id="last_name" type="text" class="validate">
        <label for="last_name">Last Name</label>
    </div>
</div>
